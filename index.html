<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>미세먼지 지도 프로젝트</title>
  
  <!-- 카카오 지도 SDK 불러오기 -->
  <script type="text/javascript" 
          src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=efb126150d66d923be28dd43c7752b0d&libraries=services"></script>
  
  <style>
    /* 전체 페이지 기본 스타일 */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%; /* 화면 전체를 차지하도록 설정 */
      font-family: Arial, sans-serif;
      background-color: #e6f7ff; /* 하늘색 배경 */
      color: #333;
      display: flex;
      flex-direction: column; /* 세로로 쌓이도록 설정 */
    }

    /* 페이지 제목 */
    h1 {
      margin-top: 20px;
      font-size: 36px; /* 제목 크기 크게 설정 */
      font-weight: bold;
      text-align: center; /* 제목을 가운데 정렬 */
    }

    /* 지도 영역 */
    #map {
      flex: 1;  /* 지도 크기가 남은 공간을 차지하도록 설정 */
      width: 100%;
    }

    /* 검색 박스 스타일 */
    #search-box {
      margin-top: 10px;
      margin-bottom: 20px;
      text-align: center;
    }

    /* 검색 입력창과 버튼 스타일 */
    #regionInput {
      width: 70%;
      max-width: 300px;
      padding: 10px;
      font-size: 16px;
      margin-right: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    #searchBtn {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #searchBtn:hover {
      background-color: #0056b3;
    }

    /* 페이지 하단 카피라이트 */
    footer {
      background-color: #000;  /* 검은색 배경 */
      color: #fff;  /* 흰색 글씨 */
      text-align: center;
      padding: 10px;
      position: relative;
      width: 100%;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <h1>전국 미세먼지 지도</h1>
  
  <div id="search-box">
    <label for="regionInput">지역명 입력 (예: 화명동, 태안읍) :</label>
    <input type="text" id="regionInput" placeholder="지역명을 입력하세요">
    <button id="searchBtn">검색</button>
  </div>

  <!-- 지도 표시 영역 -->
  <div id="map"></div>

  <footer>
    신라대학교 컴퓨터공학부 202395010 김재현 웹 기초 기말 프로젝트
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
